<div class="row">
  <div class="col-lg-12">
    <a routerLink="/posts"><< Back to Posts list</a>
    <h1>Add new post</h1>
    <form (ngSubmit)="addEl(f)" #f="ngForm">
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" required ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="body">Body</label>
          <textarea type="text" id="body" name="body" class="form-control" required ngModel></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <button class="btn btn-success" type="submit">Add new</button>
        </div>
      </div>
    </form>
  </div>
</div>
