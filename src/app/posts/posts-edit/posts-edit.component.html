<div class="row">
  <div class="col-lg-12">
    <a routerLink="/posts"><< Back to Posts list</a>
    <h1>Edit post</h1>
    <form (ngSubmit)="updateEl(f)" #f="ngForm">
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="title">New title</label>
          <input type="text" id="title" name="title" class="form-control" required [ngModel]="currentPost.title">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 form-group">
          <label for="body">New body</label>
          <textarea type="text" id="body" name="body" class="form-control" required [ngModel]="currentPost.body"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <button class="btn btn-success" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
